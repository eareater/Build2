<!DOCTYPE html>
<html>
<head>
  <title>Website Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .toolbar {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .toolbar button {
      background-color: transparent;
      border: none;
      color: #ffffff;
      cursor: pointer;
      margin-right: 10px;
    }

    .toolbar button:hover {
      color: #cccccc;
    }

    .editor {
      margin-top: 50px;
      padding: 20px;
    }

    .editor h1 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="editTitle()">Edit Title</button>
    <button onclick="addSearchBar()">Add Search Bar</button>
    <button onclick="createNewPage()">Create New Page</button>
    <button onclick="editPage()">Edit Content</button>
    <button onclick="injectHTML()">Inject HTML</button>
    <button onclick="injectJS()">Inject JavaScript</button>
    <button onclick="embedContent()">Embed Content</button>
    <button onclick="addImage()">Add Image</button>
    <button onclick="addVideo()">Add Video</button>
    <button onclick="addButton()">Add Button</button>
    <button onclick="addLink()">Add Link</button>
    <button onclick="addText()">Add Text</button>
    <button onclick="addSound()">Add Sound</button>
    <button onclick="addShape()">Add Shape</button>
    <button onclick="addSeparator()">Add Separator</button>
    <button onclick="downloadHTML()">Download HTML</button>
  </div>

  <div class="editor">
    <h1 id="pageTitle">Welcome to the Website Builder</h1>
    <div id="pageContent">
      <p>Start editing your page here.</p>
    </div>
    <div id="searchBarContainer"></div>
  </div>

  <script>
    var currentPage = 'page1';
    var pages = {
      page1: {
        title: 'Welcome to the Website Builder',
        content: '<p>Start editing your page here.</p>',
      },
    };

    function editTitle() {
      var newTitle = prompt('Enter a new title:');
      if (newTitle) {
        document.title = newTitle;
        document.getElementById('pageTitle').innerHTML = newTitle;
        pages[currentPage].title = newTitle;
      }
    }

    function addSearchBar() {
      var searchBar = '<input type="text" placeholder="Search...">';
      document.getElementById('searchBarContainer').innerHTML = searchBar;
    }

    function createNewPage() {
      var pageTitle = prompt('Enter the new page title:');
      if (pageTitle) {
        var newPageId = 'page' + (Object.keys(pages).length + 1);
        pages[newPageId] = {
          title: pageTitle,
          content: '',
        };
        currentPage = newPageId;
        updateEditorContent();
      }
    }

    function editPage() {
      document.getElementById('pageContent').focus();
    }

    function injectHTML() {
      var html = prompt('Enter HTML code:');
      if (html) {
        pages[currentPage].content += html;
        updateEditorContent();
      }
    }

    function injectJS() {
      var js = prompt('Enter JavaScript code:');
      if (js) {
        var script = document.createElement('script');
        script.innerHTML = js;
        document.body.appendChild(script);
      }
    }

    function embedContent() {
      var url = prompt('Enter content URL:');
      if (url) {
        pages[currentPage].content += '<iframe src="' + url + '"></iframe>';
        updateEditorContent();
      }
    }

    function addImage() {
      var imgUrl = prompt('Enter image URL:');
      if (imgUrl) {
        pages[currentPage].content += '<img src="' + imgUrl + '">';
        updateEditorContent();
      }
    }

    function addVideo() {
      var videoUrl = prompt('Enter video URL:');
      if (videoUrl) {
        pages[currentPage].content += '<video src="' + videoUrl + '" controls></video>';
        updateEditorContent();
      }
    }

    function addButton() {
      var buttonText = prompt('Enter button text:');
      var buttonUrl = prompt('Enter button URL:');
      if (buttonText && buttonUrl) {
        var buttonHtml = '<a href="' + buttonUrl + '"><button>' + buttonText + '</button></a>';
        pages[currentPage].content += buttonHtml;
        updateEditorContent();
      }
    }

    function addLink() {
      var linkText = prompt('Enter link text:');
      var linkUrl = prompt('Enter link URL:');
      if (linkText && linkUrl) {
        var linkHtml = '<a href="' + linkUrl + '">' + linkText + '</a>';
        pages[currentPage].content += linkHtml;
        updateEditorContent();
      }
    }

    function addText() {
      var text = prompt('Enter text:');
      if (text) {
        var textHtml = '<p>' + text + '</p>';
        pages[currentPage].content += textHtml;
        updateEditorContent();
      }
    }

    function addSound() {
      var soundUrl = prompt('Enter sound URL:');
      if (soundUrl) {
        var soundHtml = '<audio src="' + soundUrl + '" controls></audio>';
        pages[currentPage].content += soundHtml;
        updateEditorContent();
      }
    }

    function addShape() {
      var shapeType = prompt('Enter shape type (circle/square):');
      if (shapeType === 'circle') {
        var shapeHtml = '<div style="width: 100px; height: 100px; border-radius: 50%; background-color: #000000;"></div>';
        pages[currentPage].content += shapeHtml;
        updateEditorContent();
      } else if (shapeType === 'square') {
        var shapeHtml = '<div style="width: 100px; height: 100px; background-color: #000000;"></div>';
        pages[currentPage].content += shapeHtml;
        updateEditorContent();
      }
    }

    function addSeparator() {
      pages[currentPage].content += '<hr>';
      updateEditorContent();
    }

    function downloadHTML() {
      var htmlContent = '<html><head><title>' + pages[currentPage].title + '</title></head><body>' + pages[currentPage].content + '</body></html>';
      var blob = new Blob([htmlContent], { type: 'text/html' });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = currentPage + '.html';
      a.click();
    }

    function updateEditorContent() {
      document.getElementById('pageContent').innerHTML = pages[currentPage].content;
      document.getElementById('pageTitle').innerHTML = pages[currentPage].title;
    }
  </script>
</body>
</html>
